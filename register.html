<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="billing.css">
</head>
<body>
    <div class="html_form">
        <form onsubmit="return validation()" name="submit-googlesheet" method="POST">
          
          
          
          
          <h2> Registration Form</h2>
          <label>Name</label>
        <input type="text" name="Name" id="name" placeholder="Namaewa"><br>
        <span id="errorname" style="color: red; font-size: 10px;"></span><!--Shows error message-->
        
        <label>Email</label>
        <input type="email" name="Email Id" id="email" placeholder="email" ><br>
        <span id="erroremail" style="color: red; font-size: 10px;"></span><!--Shows error message-->
        
        <label>Contact Number</label>
        <input type="number" name="Number" id="number" placeholder="Contact Number"><br>
        <span id="errornumber" style="color: red; font-size: 10px;"></span><!--Shows error message-->
        
  
        <input type="password" name="New Password" id="password" placeholder="New Password"><br>
        <span id="errorpassword" style="color: red; font-size: 10px;"></span><!--Shows error message-->
        Confirm Password
        <input type="text" name="Confirm Password" id="cpassword" placeholder="Confirm Password"> <br>
        <span id="errorcpassword" style="color: red; font-size: 10px;"></span><!--Shows error message-->
        
        
        
        <br>
        <button type="submit">Register</button>
        
        <button type="reset">reset</button>
        
        </form>
        
        </div>
    
<script type="text/javascript"> 

    function validation(){
        
        var username = document.getElementById('name').value;
        var email= document.getElementById('email').value;
        var number= document.getElementById('number').value;
        var password= document.getElementById('password').value;
        var cpassword= document.getElementById('cpasssword').value;
        var namecheck= /^[A-Za-z ]{3,30}$/;   //A-Z and a-z allowed size min 3 and max 50 charerctors ,syntax imp as opening with \^ and closing with $/
        var emailcheck= /^[A-Za-z 0-9._]{3,}@[A-Za-z0-9]{3,}[.]{1}[A-Za-z.]{2,6}$/;//[.]{1} isliye because udhar ek hi baar . aayega but that is optional if it is once like we say in @,upper limit not defined chod sakte hai
        var numbercheck=/^[6789][0-9]{9}$/;
       varpasswordcheck=/^(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z0-9_!@#$%^&*]{8,16}$/;//(?=.*[0-9]) shows 0-9 only hai agr then it is not valid
    
    
    
    
       if(namecheck.test(username))
    {
        document.getElementById('errorname').innerHTML=" ";
    }
    else{
        document.getElementById('errorname').innerHTML=" **Invalid Name ";
        return false;
    }
    if(emailcheck.test(email))
    {
        document.getElementById('erroremail').innerHTML=" ";
    }
    else{
        document.getElementById('erroremail').innerHTML=" **Invalid email Syntax ";
        return false;
    }
    if(numbercheck.test(number))
    {
        document.getElementById('errornumber').innerHTML=" ";
    }
    else{
        document.getElementById('errornumber').innerHTML=" **Invalid Number ";
        return false;
    }
    if(passwordcheck.test(password))
    {
        document.getElementById('errorpassword').innerHTML=" ";
    }
    else{
        document.getElementById('errorpassword').innerHTML=" **Atleast 1 uppercase 1 lowercase 1 numeric and 1 special charector ";
        return false;
    }
    if(cpassword.match(password))
    {
        document.getElementById('errorcpassword').innerHTML=" ";
    }
    else{
        document.getElementById('errorcpassword').innerHTML=" **No match in Password";
        return false;
    }
}

    </script>

   
</body>
</html>
